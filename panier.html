<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="description"
        content="Oriwood, specialiste de l'ebenisterie, vente de meubles artisanaux, Vente en ligne, livraison rapide et fiable ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/79bdb3d914.js" crossorigin="anonymous"></script>
    <script defer src="js/function.js"></script>
    <script defer src="js/basket.js"></script>
    <title>Oriwood, une livraison rapide et fiable de produits artisanaux</title>
</head>

<body>
    <div class="main_wrapper">
        <header class="hightborder">
            <div class="headerctn-header">
                <div class="headerctn-logo">
                    <div class="logo"><i class="fas fa-shopping-cart"></i></div>
                    <div class="title"><a href="index.html">
                            <h1>Oriwood</h1>
                        </a></div>
                </div>
                <nav>
                    <ul>
                        <li>Bonjour</li>
                        <li>Votre compte</li>
                        <li>
                            <a class="dynamiqueli" href=panier.html>
                                <div class="basketfont">
                                    <p id="basketnumber" class="basketnumber"></p>
                                    <i class="fas fa-shopping-cart"></i>
                                </div>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="headerctn-footer">
            </div>
        </header>
        <main class="basketpage">
            <article class="basketpage-ctn lowborder">
                <div class="resumectn">
                    <p>Votre commande</p>
                    <div class="DYNAMINK_DIV"></div>

                </div>
                <form class="formctn">
                    <div id="formctn__firstname" class="formctn__firstname labelctn">
                        <label for="form__firstname">Prenom</label>
                    </div>
                    <div id="formctn__firstnameinput" class="formctn__firstnameinput">
                        <input type="text" name="form__firstname" id="form__firstname" maxlength="30">
                        <div class="redalert2">
                            <p id="alertfirstname"></p>
                        </div>
                    </div>
                    <div id="formctn__name" class="formctn__name labelctn">
                        <label for="form__name">Nom</label>
                    </div>
                    <div id="formctn__nameinput" class="formctn__nameinput ">
                        <input type="text" name="form__name" id="form__name" maxlength="40">
                        <div class="redalert2">
                            <p id="alertname"></p>
                        </div>
                    </div>
                    <div id="formctn__address" class="formctn__address labelctn">
                        <label for="form__address">Adresse</label>
                    </div>
                    <div id="formctn__addressinput" class="formctn__addressinput">
                        <input type="text" name="form__address" id="form__address" maxlength="50"
                            placeholder="Adresse postale">
                        <div class="redalert2">
                            <p id="alertaddress"></p>
                        </div>
                    </div>
                    <div id="formctn__city" class="formctn__city labelctn">
                        <label for="form__city">Ville</label>
                    </div>
                    <div id="formctn__cityinput" class="formctn__cityinput">
                        <input type="text" name="form__city" id="form__city" maxlength="40">
                        <div class="redalert2">
                            <p id="alertcity"></p>
                        </div>
                    </div>
                    <div id="formctn__email" class="formctn__email labelctn">
                        <label for="form__email">Email</label>
                    </div>
                    <div id="formctn__emailinput" class="formctn__emailinput">
                        <input type="text" name="form__email" id="form__email" maxlength="40">
                        <div class="redalert2">
                            <p id="alertemail"></p>
                        </div>
                    </div>
                </form>
            </article>

            <article id="basketpage-ctn2" class="basketpage-ctn2 lowborder">
                <h2>Votre panier</h2>
                <div id="articlebasketpage-ctn2" class="articlebasketpage-ctn2"></div>
            </article>


            <article id="ordervalidation" class="ordervalidation">
            </article>
        </main>
        <aside class="basketpage-otherproduct lowborder">
            <p>Nos autres produits</p>
            <div id="otherproduct-selection" class="basketpage-otherproduct-selection">
            </div>
        </aside>



        <footer>
            <a href="testunitaire.html">Le Lien vers le Test Unitaire</a>
            <p>Mentions l√©gales</p>
        </footer>





    </div>


</body>

</html>
