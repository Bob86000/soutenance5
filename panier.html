<!doctype html>
<html lang="fr">

<head>
	<meta charset="utf-8">
	<meta name="description" content="Rapport">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/79bdb3d914.js" crossorigin="anonymous"></script>
    <script src="js/basket.js"></script>
    <title></title>
<head>
<body>
    <div class="main_wrapper">
        <header>
            <div class="headerctn-header">
                <div class="headerctn-logo">
                    <div class="logo"><i class="fas fa-shopping-cart"></i></div>
                    <div class="title"><a href="index.html">
                            <h1>Oriwood</h1>
                        </a></div>
                </div>
                <nav>
                    <ul>
                        <li>Bonjour</li>
                        <li>Votre compte</li>
                        <li >
                            <a class="dynamiqueli" href=panier.html>
                                <div class="basketfont">
                                    <p id="basketnumber" class="basketnumber" ></p>
                                    <i class="fas fa-shopping-cart"></i>
                                </div> 
                                Panier
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="headerctn-footer">
            </div>
        </header>
        <main class="basketpage">
            <article class="basketpage-ctn">
                <div class="resumectn">
                    <p>Votre commande</p>
                    <div class="DYNAMINK_DIV" ></div>

                </div>
                <form class="formctn">
                    <div class="nameform">
                        <label for="nameform">Votre nom:</label>
                        <input type="text" name="nameform" id="nameform" required pattern="[a-zA-Z]{4,16} [a-zA-Z]{4,16}" placeholder="ex:Oscar Develoupay">
                      </div>
                      <div class="shippingaddress">
                        <label for="shippingaddress"></label>Adresse de livraison:</label>
                        <input type="text" name="shippingaddress" id="shippingaddress" required pattern="[0-9]{1,4} [a-zA-Z\s0-9]{1,45}" placeholder="ex:17 rue plambert 47500 Brest">
                      </div>
                      <div class="paymentaddress">
                        <label for="paymentaddress"></label>Adresse de facturation:</label>
                        <input type="text" name="paymentaddress" id="paymentaddress" required pattern="[0-9]{1,4} [a-zA-Z\s0-9]{1,45}" placeholder="ex:17 rue plambert 47500 Brest">
                      </div>
                      <div class="telephonenumber">
                        <label for="telephonenumber"></label>Votre numéro de téléphone:</label>
                        <input type="text" name="telephonenumber" id="telephonenumber" required pattern="[0-9]{1,16}" placeholder="ex:0101010101">
                      </div>
                      <div class="form-example">
                        <label for="email"></label>Moyen de livraison:</label>
                        <select id="list">
                            <option>A votre adresse </option>
                            <option>En point relais</option>
                        </select>
                      </div>
                </form>
                <form class="paymentform">
                    <div>
                        <label for="paymentselected">Votre moyen de paiement</label>: 
                        <select id="list">
                            <option>VISA </option>
                            <option>MASTERCARD</option>
                            <option>ELECTRON</option>
                        </select>
                    </div>
                    <div>
                    <label for="cardnumber">Numero de carte</label>:
                    <input type="password" id="cardnumber" name="cardnumber" required
                        minlength="16" maxlength="16" size="16" required pattern="[0-9]{16}" placeholder="00001111000" />
                    </div>
                    <div>
                    <label for="cardexpirationdate">Date d'expiration de la carte</label>
                    <input type="text" id="cardexpirationdatemonth" name="cardexpirationdate" required pattern="[0]{1}[1-9]{1}|[10-12]{2}" placeholder="Mois ex:06"/>
                    <input type="text" id="cardexpirationdateyear" name="cardexpirationdate" required
                    pattern="[2]{1}[0]{1}[2-3]{1}[0-9]{1}" placeholder="Années ex:2020" />
                    </div>
                    
                </form>
                <div>
                    <p> Recapitulatif des informations</p>
                </div>
               </article>

                <article id="basketpage-ctn2" class="basketpage-ctn2">
                    <h2>Votre panier</h2>
                <div id="articlebasketpage-ctn2" class="articlebasketpage-ctn2"></div>
                </article>


            <article id="ordervalidation" class="ordervalidation">
            </article> 
        </main>
            <aside class=basketpage-otherproduct>
                <p>Nos autres produits</p>
                <div id="otherproduct-selection" class="basketpage-otherproduct-selection">
                </div>
            </aside>
            
       

        <footer>
        </footer>





    </div>
  

</body>
</html>
