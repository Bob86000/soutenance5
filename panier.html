<!doctype html>
<html lang="fr">

<head>
	<meta charset="utf-8">
	<meta name="description" content="Rapport">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/79bdb3d914.js" crossorigin="anonymous"></script>
    <script src="js/basket.js"></script>
    <title></title>
<head>
<body>
    <div class="main_wrapper">
        <header>
            <div class="headerctn-header"> 
            <div class ="headerctn-logo">
                <div class="logo"><i class="fas fa-shopping-cart"></i></div>
                <div class="title"><a href="index.html"><h1>Oriwood</h1></a></div>
                
            </div> 
            <nav>
                <ul>
                    <li><a href="confirmationdecommande.html">Bonjour Client BETA test</a></li>
                    <li><button>Votre compte</button></li>
                    <li><button><span>"DYNAMINK_NUMBER"</span></button> Panier</li>
                </ul>
                
            </nav>

            </div>
           
            <div class="headerctn-footer"></div>
        </header>
        <main class="basketpage">
            <article class="basketpage-ctn">
                <div class="resumectn">
                    <p>Votre commande</p>
                    <div class="DYNAMINK_DIV" ></div>

                </div>
                <form class="formctn">
                    <div class="form-example">
                        <label for="name">Votre nom:</label>
                        <input type="text" name="name" id="name" required>
                      </div>
                      <div class="form-example">
                        <label for="email"></label>Adresse de livraison:</label>
                        <input type="email" name="email" id="email" required>
                      </div>
                      <div class="form-example">
                        <label for="email"></label>Adresse de facturation:</label>
                        <input type="email" name="email" id="email" required>
                      </div>
                      <div class="form-example">
                        <label for="email"></label>Votre numéro de téléphone:</label>
                        <input type="email" name="email" id="email" required>
                      </div>
                      <div class="form-example">
                        <label for="email"></label>Moyen de livraison:</label>
                        <select id="list">
                            <option>A votre adresse </option>
                            <option>En point relais</option>
                        </select>
                      </div>
                </form>
                <form class="paymentform">
                    <div>
                        <label for="paymentselected">Votre moyen de paiement</label>: 
                        <select id="list">
                            <option>VISA </option>
                            <option>MASTERCARD</option>
                            <option>ELECTRON</option>
                        </select>
                    </div>
                    <div>
                    <label for="cardnumber">Numero de carte(déjà renseigné)</label>:
                    <input type="password" id="cardnumber" name="cardnumber" required
                        minlength="16" maxlength="16" size="16" placeholder="00001111000011110000" />
                    </div>
                    <div>
                    <label for="cardexpirationdate">Date d'expiration de la carte</label>
                    <input type="text" id="cardexpirationdatemonth" name="cardexpirationdate" required
                    minlength="2" maxlength="2" size="10" placeholder="Mois"/>
                    <input type="text" id="cardexpirationdateyear" name="cardexpirationdate" required
                    minlength="4" maxlength="4" size="10" placeholder="Années" />
                    </div>
                    
                </form>
                <div>
                    <p> Recapitulatif des informations</p>
                </div>
               



            </article>
            <article id="basketpage-ctn2" class="basketpage-ctn2">
                <h2>Votre panier</h2>
                <div id="articlebasketpage-ctn2" class="articlebasketpage-ctn2"></div>
                
            </article>
            <aside id="ordervalidation" class="ordervalidation">

            </aside>
            
        </main>

        <footer class=otherproduct>
            Nos autres produits
            <div id="otherproduct-selection" class="otherproduct-selection">
        </div>
        </footer>





    </div>
  

</body>
</html>
